<mat-card
  class="mt-20 mr-20 ml-20"
  *ngFor="
    let q of quizzes
      | paginate
        : {
            id: 'listing_pagination',
            itemsPerPage: 3,
            currentPage: p,
            totalItems: totalPages
          }
  "
>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ q.tittle }}</mat-card-title>
    <mat-card-subtitle>{{ q.category.tittle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-header>
    <p>{{ q.description }}</p>
  </mat-card-header>
  <mat-card-actions>
    <button
      [routerLink]="'/admin/view-questions/' + q.id + '/' + q.tittle"
      class="ml-20"
      mat-flat-button
      color="primary"
    >
      Questions
    </button>
    <button class="ml-20" mat-stroked-button color="primary">
      Max Marks {{ q.maxMarks }}
    </button>
    <button class="ml-20" mat-stroked-button color="primary">
      Questions {{ q.noOfQuestion }}
    </button>
    <button
      [routerLink]="'/admin/quiz/' + q.id"
      class="ml-20"
      mat-flat-button
      color="primary"
    >
      Update
    </button>
    <button class="ml-20" mat-flat-button color="primary">Attempts</button>
    <button
      (click)="deleteQuiz(q.id)"
      class="ml-20"
      mat-flat-button
      color="accent"
    >
      Delete
    </button>
  </mat-card-actions>
</mat-card>

<div class="container text-center mt-20">
  <button routerLink="/admin/add-quiz" mat-raised-button color="primary">
    Add New Quiz
  </button>
  <pagination-controls
    id="listing_pagination"
    maxSize:number="3"
    directionLinks:boolean="true"
    (pageChange)="p = $event"
  >
  </pagination-controls>
</div>
